server:
  port: ${SERVER_PORT:8080}
  tomcat:
    reregistration:
      enabled: true

spring:
  servlet:
    multipart:
      max-file-size: 10MB
  profiles:
    active: ${ACTIVE_PROFILES:local}
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000

  sql:
    init:
      mode: always

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME:bitgoeul06}
    password: ${GMAIL_PASSWORD:aaaabbbbccccdddd}
    url: ${BASE_URL:http://localhost:8080}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connection-timeout: 5000
          timeout: 5000
          write timeout: 5000
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
      base-path: ${ACTUATOR_BASE_PATH:/actuator}
    enabled-by-default: false

  endpoint:
    health:
      enabled: true

    info:
      enabled: true

    prometheus:
      enabled: true

logging:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
    avatar-url: ${DISCORD_AVATAR_URL}
  config: classpath:logback-spring.xml

kakao:
  api-key: ${KAKAO_API_KEY}